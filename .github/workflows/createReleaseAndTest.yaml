name: Release and Benchmark Tests

on:
  push:
    branches: [main]
    paths:
      - 'dist/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Detect New Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(ls dist/*.whl | grep -oP 'ffmpy-\K[0-9]+\.[0-9]+\.[0-9]+')
          echo "New version detected: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: always()
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body: "Automated release of version ${{ env.VERSION }}"
          draft: false
          prerelease: false
          artifacts: |
            dist/*.whl
            dist/*.tar.gz

  test:
    needs: release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests torch opencv-python-headless numpy
          pip install https://github.com/${{ github.repository }}/releases/download/v${{ env.VERSION }}/ffmpy-${{ env.VERSION }}-py3-none-any.whl

      - name: Run video processing tests
        run: |
          cd tests/python
          python test2.py
          python test3.py

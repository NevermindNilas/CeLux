# This is a basic workflow, it should run on every push to the main branch
# and on every pull request.

name: Benchmark Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests torch opencv-python-headless numpy
        pip install https://github.com/Trentonom0r3/ffmpy/releases/download/0.1.3/ffmpy-0.1.3-py3-none-any.whl

    - name: Run video processing test
      run: |
        cd tests/python
        python test2.py
        python test3.py
